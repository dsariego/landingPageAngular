<div class="container m-3 p-3 bg-secondary-subtle">
  <h1>Buy our product</h1><br>
  @if(loading){
    <h5>Loading...</h5>
  }

  @if(!loading){
    <div class="card mb-3" style="max-width: 100%">
      <div class="row g-0">
        <div class="col-md-4 p-4">
          <img src="{{product?.image}}" class="img-fluid rounded-start" alt="{{product?.title}}" title="{{product?.title}}">
        </div>
        <div class="col-md-8 p-4">
          <div class="card-body">
            <h5 class="card-title">{{product?.title}}</h5>
            <h4 class="card-text">{{product?.price | currency:'EUR':'symbol' }}</h4>
            <p class="card-text">{{product?.description}}</p>
            <p class="card-text"><a href="/products" class="btn btn-primary">Back</a></p>
          </div>
        </div>
      </div>
    </div>
  }
</div>
